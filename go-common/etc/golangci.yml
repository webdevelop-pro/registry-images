run:
  # default concurrency is a available CPU number
  concurrency: 4
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 10m
  tests: false

skip-dirs:
  - api
  - pkg/lib
skip-files:
  - api/docs.go

linters:
  enable-all: true
  disable:
    - nlreturn
    - wrapcheck
    - tagliatelle
    - exhaustivestruct
    - depguard
    - godot
    - exhaustruct
    - wsl
    - tagalign
    - varnamelen

linters-settings:
  cyclop:
    # the maximal code complexity to report
    max-complexity: 20
  nestif:
    min-complexity: 10

  stylecheck:
    checks: [ "all", "-ST1003" ]

  gosec:
    # To select a subset of rules to run.
    # Available rules: https://github.com/securego/gosec#available-rules
    excludes:
      - G107
